<!DOCTYPE html>
<html lang="en">
<head>

    <title>Contact Us - Sumacom</title>
    <link rel="icon" type="image/x-icon" href="Images/Favicon/Favicon.png">

    <link rel="stylesheet" href="CSS/main.css">
    <link rel="stylesheet" href="CSS/nav.css">
    <link rel="stylesheet" href="CSS/footer.css">
    <link rel="stylesheet" href="CSS/contact.css">
    
</head>
<body>
    <section id="navigation-bar">

    <section id="contact">
        <div class="contact-content">
            <h2>Contact Us</h2>
            <div class="contact-info">
                <h3>Head Office</h3>
                <p>Research Park, IIEC, IIT Gandhinagar, Palaj, 382355</p>
            </div>
            <div class="contact-info">
                <h3>Email</h3>
                <p><a href="mailto:sumacom.business@gmail.com">sumacom.business@gmail.com</a></p>
            </div>
            <div class="contact-info">
                <h3>Phone Numbers</h3>
                <p>Phone 1: <a href="tel:+916352847062">+91 6352 847 062 (Jinious Sheth)</a></p>
                <p>Phone 2: <a href="tel:+919369811105">+91 93698 11105 (Rahul Pandey)</a></p>
            </div>
            <div class="contact-form">
                <h3>Contact Form</h3>
                <form id="contactForm">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    </section>
